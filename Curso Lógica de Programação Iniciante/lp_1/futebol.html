
<meta charset = "utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias. "));
	var empates = parseInt(prompt("Entre com o número de empates. "));
	var pontos = (vitorias * 3) + empates;
	mostra("O número de pontos obtidos é " + pontos);

	if(pontos > 20) {
		mostra("Parabéns, seu time está melhor do que ano passado.");
	}

	if(pontos < 20) {
		mostra("Preste atenção, seu time está pior do que ano passado.");
	}

	if(pontos == 20) {
		mostra(" Seu time tem o mesmo desempenho do ano passado.")
	}
</script>
