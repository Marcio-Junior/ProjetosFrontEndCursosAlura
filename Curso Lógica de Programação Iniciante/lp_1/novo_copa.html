<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var anoCopa = 1930
	var limite = parseInt(prompt("Digite a data limite"));

	while(anoCopa <= limite) {
		mostra(anoCopa + " tem Copa!");
		anoCopa = anoCopa + 4;
	}

	mostra("Essas foram as datas que ocorreram copas");
</script>
