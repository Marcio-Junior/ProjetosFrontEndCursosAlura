<meta charset = "utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><hr>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 10;
	while(contador <=30) {

		if(contador == 13) {
			contador = contador + 1;
		}

		if(contador == 23) {
			contador = contador + 1;
		}

		else{
			mostra(contador);
			contador = contador + 1;
		}


	}

	mostra("Fim");



</script>
